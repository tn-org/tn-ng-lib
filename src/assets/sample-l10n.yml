# Sample l10n.yml for your project
# NEW: Multiple l10n.yml files are now supported!
# Place l10n.yml files anywhere in src/ directory for modular organization

# OPTIONAL: Define namespace to group translations
# Example: namespace: MYPAGE creates MYPAGE.TITLE in final JSON
# namespace: MYPAGE

# Project-specific messages
WELCOME_MESSAGE:
  ja: ようこそ、{name}さん！
  en: Welcome, {name}!

APP_TITLE:
  ja: マイアプリ
  en: My App

# Override library defaults if needed
# Example: Change "保存" to "セーブ"
SAVE:
  ja: 保存
  en: Save
  DO:
    ja: 保存する
    en: Save it

# Nested structure example
PROFILE:
  ja: プロフィール
  en: Profile
SETTINGS:
  ja: ユーザー設定
  en: User Settings

HOME:
  ja: ホーム
  en: Home
ABOUT:
  ja: このアプリについて
  en: About

# Form validation messages
VALIDATION:
  NAME_REQUIRED:
    ja: お名前を入力してください
    en: Name is required
  EMAIL_INVALID:
    ja: 正しいメールアドレスを入力してください
    en: Please enter a valid email address

# Custom confirmation messages
CONFIRM:
  LOGOUT:
    ja: ログアウトしますか？
    en: Do you want to logout?

# ===== MODULAR ORGANIZATION EXAMPLES =====
# Instead of putting everything in one file, you can organize like this:
#
# src/l10n.yml (global/common translations)
# src/pages/home/l10n.yml (with "namespace: HOME")
# src/pages/profile/l10n.yml (with "namespace: PROFILE") 
# src/components/form/l10n.yml (with "namespace: FORM")
#
# This creates JSON keys like: HOME.TITLE, PROFILE.SETTINGS, FORM.VALIDATION.REQUIRED